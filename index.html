<!DOCTYPE html>
<html>
<head>
    <link href="styles/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Odin Google Homepage</title>
</head>
<body>
    <nav class ="menubar">
        <div class="top-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="top-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img src="images/apps_black_24dp.svg" alt="apps"></a>
            <a href="#"><button class="signin-button">Sign in</button> </a>
        </div>
    </nav>

    <div id="center-content">
        <div id="google-logo">
            <img src="images/google-logo.png" alt="Colored Google Logo">
        </div>
        <div id="search-bar">
            <span class="search-icon"><img src="images/search_black_18dp.svg" alt="search"></span>
            <input type="text" class="text-input">
            <span class="mic-icon"><img src="images/googlemic_color_24dp.png" alt="search"></span>
        </div>
        <div id="search-buttons">
            <button id="google-search">Google Search</button>
            <button id="lucky-search">I'm Feeling Lucky</button>
        </div>
    </div>

    <nav class ="footer">
        <div class="bottom-left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="bottom-right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
            
        </div>
    </nav>
</body>

</html>
